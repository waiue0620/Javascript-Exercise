<body>	

	<p>How many fingers am I holding up?</p>
	<input  id="answer"  />
	<button id="button">Submit</button>
	
	<script type="text/javascript">
		var x=Math.random();
		x=x*6;
		x=Math.floor(x);
		
		document.getElementById("button").onclick=function(){
			var a=document.getElementById("answer").value;
				if (x==a){
				alert("答對");
				}else{
				alert("錯,答案是 "+x);
		
				}

			}
		
	
	</script>
