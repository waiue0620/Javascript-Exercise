<!doctype html>
<html>
<head>
	<title> 2  </title>
	<meta charset="utf-8" />
	<meta http-equiv="content-type" content="texr/html; charset= utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style type="text/css">
		body{
			font-family:Verdana,Geneva,sans-serif;
		
		}
		
		#box{
			background-color:red;
			height:200px;
			width:200px;	
			display:none;
			position:relative;


		}
		.bold{
			font-weight:bold;
		}
	
	</style> 
</head>	

<body>	

	<h1>Test your reactions!</h1>
	<p class="bold">Your Times:<span id="time">0</span>s</p>
	<div id="box" ></div>
	
	<script type="text/javascript">
		
		function getcolor(){
			var letters='0123456789ABCDEF'.split('');
			var color='#';
			for(var i=0; i<6; i++){
				color += letters[Math.floor(Math.random()*16)];
			}
		
			return color;
		}
		
		
		
		
		var y,z;
		
		function makeBox(){
			var x=Math.random();
			x=x*3000;
			x=Math.floor(x);
			
			setTimeout(function(){
			
				var top=Math.random()*500;
				var left=Math.random()*800;
				
				
				document.getElementById("box").style.top=top+"px";
				document.getElementById("box").style.left=left+"PX";
				document.getElementById("box").style.backgroundColor=getcolor();
				document.getElementById("box").style.display="block";
				document.getElementById("box").style.borderRadius=(Math.floor(Math.random()*2)*100)+"px";
				
					y=Date.now();					
				},x
			)
		
		}
		
		
		document.getElementById("box").onclick=function(){
			this.style.display="none";
			z=Date.now();
			z=(z-y)/1000;
			document.getElementById("time").innerHTML=z;
			makeBox();
			
		}
		
		makeBox();
		

		

	</script>

</body>			
</html>
